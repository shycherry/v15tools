  <link rel="import" href="./bower_components/vt-core-elements/vt-shelltask.html">

  <b>WS :</b>
  <div id="ws-list"></div>

  <vt-buttonbatch id="ws-ch-ws-buttonbatch" activewhenresolvable autostartwhenresolvable autoclear buttonlabel="Change to [ws]">
    <vt-shelltask id="ws-init-shelltask" autodesactive status="edit" command="\\dsone\rnd\tools\tck_init && tck_profile SCMV5"></vt-shelltask>
    <vt-shelltask id="ws-ch-ws-shelltask" activewhenresolvable autodesactive status="edit" command="adl_ch_ws [ws]"></vt-shelltask>
  </vt-buttonbatch>

  <vt-buttonbatch id="ws-promote-simul-buttonbatch" activewhenresolvable autoclear buttonlabel="Get files to promote for [ws]">
    <vt-shelltask id="ws-promote-simul-shelltask" status="edit" command="adl_promote -simul"></vt-shelltask>
  </vt-buttonbatch>
  <b>Files to promote :</b>
  <div id="ws-files-to-promote-list"></div>
