<link rel="import" href="../../bower_components/vt-core-elements/vt-shelltask.html">
<link rel="import" href="../../bower_components/vt-core-elements/vt-shellbatch.html">
<link rel="import" href="../../bower_components/vt-core-elements/vt-buttonbatch.html">
<link rel="import" href="../../bower_components/vt-dnd-list/vt-dnd-list.html">

<polymer-element name="tool-ws">
  <template>
    <link rel="stylesheet" href="tool-ws.css"/>
    <b>WS :</b>
    <div id="wsList"></div>
    <vt-buttonbatch id="ws-promote-simul-buttonbatch" buttonlabel="Get files to promote">
      <vt-shelltask id="ws-init-shelltask" command="\\dsone\rnd\tools\tck_init && tck_profile SCMV5"></vt-shelltask>
      <vt-shelltask id="ws-ch-ws-shelltask" command="adl_ch_ws [ws]"></vt-shelltask>
      <vt-shelltask id="ws-promote-shelltask" command="adl_promote -simul"></vt-shelltask>
    </vt-buttonbatch>
    <b>Files to promote :</b>
    <div id="ws-files-to-promote-list"></div>
    <vt-dnd-list></vt-dnd-list>
    <vt-itempath name="test"></vt-itempath>
  </template>
  <script>
    (function(){
      Polymer('tool-ws',{
        domReady : function(){
          makeMultiDroppableZone($(this.$.wsList), vt.Types.WS, 1);
        }
      });
    })();
  </script>
</polymer-element>
